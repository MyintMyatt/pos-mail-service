version: '3.9'
services:
  kafka1:
    image: confluentinc/cp-kafka:7.8.0
    hostname: kafka1
    container_name: kafka1
    ports:
      - "9093:9093"
      - "9094:9094"
      - "9092:9092"
    environment:
      KAFKA_ENABLE_KRAFT: 'yes'
      CLUSTER_ID: "OxBONWGBQ1qRqGcIyKB-Bw"
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: '1@kafka1:9094'
      KAFKA_LISTENERS: CONTROLLER://:9094,EXTERNAL://:9092,INTERNAL://:9093
      KAFKA_ADVERTISED_LISTENERS: EXTERNAL://localhost:9092,INTERNAL://kafka1:9093
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
    volumes:
      - kafka1-data:/var/lib/kafka/data
    networks:
      - kafka-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    restart: unless-stopped
    ports:
      - "80:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: 'Kafka Demo Cluster'
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka1:9093
        # KAFKA_CLUSTERS_0_AUDIT_TOPIC: 'kafka-ui-audit'
      # KAFKA_CLUSTERS_0_PROPERTIES_AUTO_CREATE_TOPICS_ENABLE: 'true'
      DYNAMIC_CONFIG_ENABLED: true  # Add if needed for UI features
    networks:
      - kafka-net

networks:
  kafka-net:
    driver: bridge

volumes:
  kafka1-data:
  kafka1-metadata: