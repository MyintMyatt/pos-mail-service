server:
  port: 8081
  http2:
    enabled: true
# grpc config
grpc:
  server:
    port: 9090
    security:
      enabled: true
      trustCertCollection: classpath:certs/ca.crt
      certificateChain: classpath:certs/server.crt
      privateKey: classpath:certs/server.key
      clientAuth: REQUIRE
spring:
  application:
    name: mail-service
  # kafka config
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      value-serializer: org.apache.kafka.common.serialization.StringSerializer # Serializer for the log message value (JSON string)
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
